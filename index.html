<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" type="text/css" href="styles.css">

<body>

                <span style="vertical-align:middle">
                    <img src="content/argenta.png" width="90" />
                    <img src="content/belfius.png" width="120" />
                    <img src="content/bnp.png" width="130" />
                    <img src="content/ing.png" width="100"/>
                    <img src="content/kbc.png" width="50" />
                    <img src="content/vdk.png" width="70" />
                </span>
            </div>
            <div class="div-cell" id="cell-2">
                <img src="content/payconiq-vertical-neg.png" height="200" />
            </div>
        </div>

            <div class="div-cell" id="cell-4" style="flex-direction: column;">
                <div>MOBILEPAY</div>

            <div class="div-cell" id="cell-5">

        <div id="pcqr">
            <img id="img-pcqr" src="content/initialqr.png"/>

    <script src="script.js"></script>

</html>
