<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            height: 100%;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .div-table {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            text-align: center;
        }

        .div-cell {
            color: white;
            font-size: 2em;
            font-weight: bold;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .div-cell:first-child {
            background-color: lightblue;
            border-radius: 25px 25px 0 0;
        }

        .div-cell:first-child:hover, .div-cell:first-child:active {
            background-color: darkblue;
        }

        .div-cell:last-child {
            background-color: lightpink;
            border-radius: 0 0 25px 25px;
        }

        .div-cell:last-child:hover, .div-cell:last-child:active {
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div-table">
            <div class="div-cell">MOBILEPAY</div>
            <div class="div-cell">PAYCONICQ</div>
        </div>
    </div>
</body>
</html>
