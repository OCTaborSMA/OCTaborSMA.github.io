<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            height: 100%;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .div-table {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            text-align: center;
        }

        .div-cell {
            color: white;
            font-size: 2em;
            font-weight: bold;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        #cell-1, #cell-4, #cell-5 {
            background-color: lightblue;
            border-radius: 25px 25px 0 0;
        }

        #cell-1:hover, #cell-1:first-child:active {
            background-color: darkblue;
        }

        #cell-2, #cell-3, #cell-6 {
            background-color: lightpink;
            border-radius: 0 0 25px 25px;

        }

        #cell-2:hover, #cell-2:active {
            background-color: deeppink;
        }

        #cell-3 {
            background-color: darkblue;
            border-radius: 0 0 25px 25px;
flex-direction: column;
justify-content: flex-start;

        }

        #input-field, #submit-button {
            background-color: white;
	    padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
	text-align: center;

        }

        #submit-button, #reset-button {
            color: white;
            background-color: darkblue;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
        }

#cell-6 {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.row {
    display: flex;
    flex: 1;
width: 100%;
}

.cell {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #FFF; /* Optional: For visualizing the cells */
}
span {
  min-height: 100px;
  display: inline-flex;
  align-items: center;
  }
img
{
padding: 2px 2px 2px 2px; //padding positions
}

#container1 {
  width: 254px;
  height: 254px;
 position: absolute;
    margin-right: auto;
    margin-left: auto;
}
#pcqr {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 10;
}

    </style>
</head>
<body>

    <div class="container">
        <div class="div-table" id="table-1">
            <div class="div-cell" id="cell-1" style="flex-direction: column;"><div>MOBILEPAY</div><span style="vertical-align:middle">
<img src="content/argenta.png" width="90" /><img src="content/belfius.png" width="120" />
<img src="content/bnp.png" width="130" />
<img src="content/ing.png" width="100"/><img src="content/kbc.png" width="50" /><img src="content/vdk.png" width="70" /><span></div>
            <div class="div-cell" id="cell-2"><img src="content/payconiq-vertical-neg.png" height="200" /></div>
        </div>
        <div class="div-table" id="table-2" style="display: none">
            <div class="div-cell" id="cell-4" style="flex-direction: column;"><div>MOBILEPAY</div>
<span style="vertical-align:middle">
<img src="content/argenta.png" width="90" /><img src="content/belfius.png" width="120" />
<img src="content/bnp.png" width="130" />
<img src="content/ing.png" width="100"/><img src="content/kbc.png" width="50" /><img src="content/vdk.png" width="70" /><span></div>

            <div class="div-cell" id="cell-3" style="display: flex">
                 BEDRAG
                <span class="currencyinput">&#8364;<input type="number" inputmode="decimal" id="input-field" min="0" max="200" step="0.5"></span>
                <button id="submit-button"> OK </button>
		<br>
		<img id="qr" style="display: none"; margin-top: 10px;></img>
               <button id="reset-button" style="display: none"> RESET </button>
            </div>
        </div>
<div class="div-table" id="table-3" style="display: none">
    <div class="div-cell" id="cell-5"><img src="content/payconiq-vertical-neg.png" height="200" /></div>
    <div class="div-cell" id="cell-6" style="display: flex; flex-wrap: wrap;">
     <div class="row">
            <div class="cell">&#8364; 5</div>
            <div class="cell">&#8364; 10</div>
            <div class="cell">&#8364; 15</div>
            <div class="cell">&#8364; 20</div>
        </div>
        <div class="row">
            <div class="cell">&#8364; 25</div>
            <div class="cell">&#8364; 30</div>
            <div class="cell">&#8364; 35</div>
            <div class="cell">&#8364; 40</div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell">&#8364; 45</div>
            <div class="cell">&#8364; 50</div>
            <div class="cell"></div>
        </div>
    </div>
</div>    
</div>
<div class="container" id="container1">
  <div id="pcqr">
    <img src="content/initialqr.png"/>
  </div>
</div>





    <script>
        document.getElementById('cell-1').addEventListener('click', function() {
            document.getElementById('cell-4').style.background = 'darkblue';
	    document.getElementById('table-1').style.display = 'none';
            document.getElementById('table-2').style.display = 'flex';
        });
  document.getElementById('cell-2').addEventListener('click', function() {
            document.getElementById('cell-5').style.background = 'deeppink';
	    document.getElementById('table-1').style.display = 'none';
            document.getElementById('table-3').style.display = 'flex';
        });
document.getElementById('input-field').addEventListener('keydown', function(event) {
    if (event.key === 'Enter' || event.keyCode === 13) {
CreateQR();      
    }
});
	document.getElementById('submit-button').addEventListener('click', function() {
CreateQR();
        });

document.getElementById('reset-button').addEventListener('click', function() {
location.reload();
});

function CreateQR(){
		var amount = document.getElementById('input-field').value;
		var ref = "MobilePay Voetbalavond";
if (amount && ref){
		var chl = "BCD%0A002%0A1%0ASCT%0A%0AOC%20Taborschool%20Maria-Aalter%0ABE75104346164351%0A" + amount + "%0A%0A" + ref + "%0A%0A";	
		var url = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&qzone=2&data=" + chl;

            document.getElementById('qr').src = url;
	   document.getElementById('input-field').setAttribute('readonly', true);
            document.getElementById('qr').style.display = 'flex';
	document.getElementById('submit-button').style.display = 'none';
document.getElementById('reset-button').style.display = 'flex';
}

};
    
</script>
</body>
</html>
